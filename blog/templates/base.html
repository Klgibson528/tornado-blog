<!DOCTYPE html>
<html>

<head>
    <title>
        {% block title %}{% endblock %} - My Blog
    </title>
    <link rel="stylesheet" href="/static/css/app.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" medi="screen" href="app.css" />
</head>

<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Katy's Blog</a>
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active border-right">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item border-right">
                    <a class="nav-link" href="#">Authors</a>
                </li>
                <li class="nav-item border-right">
                    <a class="nav-link" href="#">Posts</a>
                </li>

            </ul>
        </div>
    </nav>
    {% endblock %}
    <header>
        <h3>My Header</h3>
    </header>
    <div>
        {% block content %} {% endblock %}
    </div>
    <footer>
        <div>
            <form action="/form" method="POST">
                <div class="form-group">
                    <label for="">Full Name:</label>
                    <input type="text" class="form-control" id="text" name="full_name">
                </div>
                <div class="form-group">
                    <label for="">Email address:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <br>
                <div class="form-group">
                    <label for="">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment" name="comments"></textarea>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </footer>
</body>

</html>
